{% extends 'huddle/base.html' %}

{% block content %}
    <div class="pt-[200px]">
        <div class="max-w-2xl mx-auto p-8 rounded-3xl bg-slate-800 text-center text-white">
            <h2 class="mb-6 text-2xl">Join Huddle</h2>

            <form method="get" action="{% url 'huddle' %}" class="space-y-4">
                <input type="email" name="user" class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" placeholder="Your email address" />
                <input type="text" name="key" class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" placeholder="Your Huddle key" />

                <button class="w-32 py-4 px-6 bg-sky-700 rounded-xl text-white">Join</button>
            </form>
        </div>
    </div>
{% endblock %}
